# cargo-deny configuration for dependency and license auditing

[advisories]
ignore = []
db-path = "~/.cargo/advisory-db"

[vulnerabilities]
ignore = []
severity-threshold = "low"

[licenses]
allow = ["MIT", "Apache-2.0", "MIT OR Apache-2.0", "Unicode-3.0"]
confidence-threshold = 0.8

[licenses.exceptions]

[bans]
depth = 5
multiple-versions = "warn"
# Example: skip certain transient packages
# skip = ["windows-sys"]

[sources]
unknown-registry = "deny"
unknown-git = "deny"
allow-git = []
